# fly.toml app configuration file generated for agentic-writing-assistant on 2026-01-10T08:13:27+01:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'agentic-writing-assistant'
primary_region = 'fra'

[build]

[env]
  API_BASE_URL = '/api/v1'
  ENVIRONMENT = 'production'
  PORT = '8000'

[[mounts]]
  source = 'writing_assistant_data'
  destination = '/app/data'

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = 'off'
  auto_start_machines = true
  min_machines_running = 1

  [[http_service.checks]]
    interval = '30s'
    timeout = '10s'
    grace_period = '30s'
    method = 'GET'
    path = '/api/v1/health'

[[vm]]
  memory = '1gb'
  cpus = 1
  memory_mb = 1024
